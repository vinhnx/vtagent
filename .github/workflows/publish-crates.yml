name: Publish to Crates.io

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Set token availability
        id: check_token
        run: |
          if [ -n "$CRATES_IO_TOKEN" ]; then
            echo "available=true" >> $GITHUB_OUTPUT
          else
            echo "available=false" >> $GITHUB_OUTPUT
          fi
        env:
          CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

      - name: Publish vtcode-core
        if: steps.check_token.outputs.available == 'true'
        run: cargo publish --manifest-path vtcode-core/Cargo.toml --token "$CRATES_IO_TOKEN"
        env:
          CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

      - name: Wait for vtcode-core to be available
        if: steps.check_token.outputs.available == 'true'
        run: sleep 30

      - name: Publish vtcode
        if: steps.check_token.outputs.available == 'true'
        run: cargo publish --token "$CRATES_IO_TOKEN"
        env:
          CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}