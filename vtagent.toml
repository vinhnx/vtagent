# VTAgent Configuration File
# This file controls agent behavior, tool policies, and command permissions.

[agent]
# Agent-wide settings
max_conversation_turns = 1000
max_session_duration_minutes = 60
verbose_logging = false

# Default LLM settings
default_model = "gemini-2.5-flash-lite"
api_key_env = "GEMINI_API_KEY"
default_system_instruction = "You are a helpful coding assistant."

[tools]
# Default policy for tools not explicitly listed: "allow", "prompt", or "deny"
default_policy = "prompt"

# Specific tool policies - override default_policy for individual tools
[tools.policies]
# File operations
read_file = "allow"
write_file = "allow"
list_files = "allow"
delete_file = "prompt"

# Search and analysis
code_search = "allow"
codebase_search = "allow"
rp_search = "allow"

# Terminal operations
run_terminal_cmd = "prompt"

[commands]
# Commands that can be executed automatically without user confirmation
allow_list = [
    # Basic file operations
    "ls", "pwd", "cat", "grep", "find", "head", "tail",
    
    # Git operations (read-only)
    "git status", "git diff", "git log", "git branch", "git show",
    
    # Build and test (safe operations)
    "cargo check", "cargo clippy", "cargo fmt",
    
    # Version checks
    "python --version", "node --version", "rustc --version",
]

# Commands that are always denied for security
deny_list = [
    "rm -rf", "sudo rm", "format", "fdisk", "mkfs",
    "shutdown", "reboot", "halt", "poweroff",
    "curl | sh", "wget | sh", "bash <(curl", "bash <(wget",
    "chmod 777", "chown root", "passwd",
]

# Patterns that require extra confirmation due to potential danger
dangerous_patterns = [
    "rm -f", "git reset --hard", "git clean -f",
    "docker system prune", "npm install -g",
    "pip install", "cargo install",
]

[security]
# Require human confirmation for critical actions
human_in_the_loop = true
# Confirm before performing destructive actions
confirm_destructive_actions = true
# Log all executed commands
log_all_commands = true
# Maximum file size in MB that can be processed
max_file_size_mb = 50
# File extensions that are allowed to be processed
allowed_file_extensions = [
    ".rs", ".toml", ".json", ".md", ".txt", ".yaml", ".yml",
    ".js", ".ts", ".py", ".go", ".java", ".cpp", ".c", ".h",
]

[pty]
# Enable PTY functionality
enabled = true
# Default terminal size
default_rows = 24
default_cols = 80
# Maximum number of concurrent PTY sessions
max_sessions = 10
# Timeout for PTY commands in seconds
command_timeout_seconds = 300

